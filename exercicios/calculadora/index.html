<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <table class="calc">
      <tr>
        <td colspan="4" class="tdTela">
          <input class="tela" type="text">
        </td>
      </tr>
      <tr>
        <td><button class="del">DEL</button></td>
        <td><button class="div">/</button></td>
        <td><button class="mult">*</button></td>
        <td><button class="sub">-</button></td>
      </tr>
      <tr>
        <td><button class="sete">7</button></td>
        <td><button class="oito">8</button></td>
        <td><button class="nove">9</button></td>
        <td rowspan="2"><button class="adc">+</button></td>
      </tr>
      <tr>
        <td><button class="quatro">4</button></td>
        <td><button class="cinco">5</button></td>
        <td><button class="seis">6</button></td>
      </tr>
      <tr>
        <td><button class="um">1</button></td>
        <td><button class="dois">2</button></td>
        <td><button class="tres">3</button></td>
        <td rowspan="2"><button class="enter">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="zero">0</button></td>
        <td><button class="float">.</button></td>
      </tr>
    </table>
  </div>
</body>
<script src="script.js"></script>
</html>
